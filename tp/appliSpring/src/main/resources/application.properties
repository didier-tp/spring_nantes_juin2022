server.servlet.context-path=/appliSpring
server.port=8080
logging.level.root=WARN
logging.level.tp.appliSpring=DEBUG


spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:~/mydbNantes
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# spring.jpa.hibernate.ddl-auto=create pour demander un CREATE TABLE automatique
# au lancement (des tests ou de l'application)
spring.jpa.hibernate.ddl-auto=create

#to enable spring-data-jpa automatic dao/repository implementation
spring.data.jpa.repositories.enabled=true